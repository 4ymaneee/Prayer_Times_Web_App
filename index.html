<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Prayer times</title>
</head>

<body>
    <div class="container">
        <!-- NavBar Structure -->
        <div class="navbar">
            <form action="">
                <i class="fa-solid fa-location-crosshairs gps"></i>
                <input type="text" placeholder="Enter a city name">
                <i class="fa-solid fa-magnifying-glass search"></i>
            </form>

            <h3>Prayers<span style="color: #00A9FF;">Times</span></h3>
        </div>

        <div class="main">
            <div class="picture">

                <div class="day">
                    <h3 style="display: inline;">The Day </h3>
                    <i class="fa-regular fa-calendar-days"></i>
                    <p>31 April 2023</p>
                </div>

                <h1>Prayers Times in Morocco</h1>
            </div>

            <div class="data">
                <div class="prayers">
                    <div class="pray">
                        <h3>Al-Fajr</h3>
                        <p>08:19PM</p>
                    </div>
                    <div class="pray">
                        <h3>Sunset</h3>
                        <p>08:19PM</p>
                    </div>
                    <div class="pray">
                        <h3>Al-Duhr</h3>
                        <p>08:19PM</p>
                    </div>
                    <div class="pray">
                        <h3>AL-Asr</h3>
                        <p>08:19PM</p>
                    </div>
                    <div class="pray">
                        <h3>Al-Maghrib</h3>
                        <p>08:19PM</p>
                    </div>
                    <div class="pray">
                        <h3>Al-Isha</h3>
                        <p>08:19PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
