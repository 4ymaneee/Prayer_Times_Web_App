<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Prayer times</title>
</head>

<body>
    <div class="container">
        <!-- NavBar Structure -->
        <div class="navbar">
            <div class="form">
                <i class="fa-solid fa-location-crosshairs gps"></i>
                <input type="text" placeholder="Enter a city name" class="input">
                <button class="btn"><i class="fa-solid fa-magnifying-glass search"></i></button>
            </div>

            <i class="fa-solid fa-mosque mosque"></i>
        </div>

        <div class="main">
            <div class="picture">

                <div class="day">
                    <h3 style="display: inline;">The Day </h3>
                    <i class="fa-regular fa-calendar-days"></i>
                    <p class="date"></p>
                    <p class="city-name"></p>
                </div>
            </div>

            <div class="data">
                <div class="prayers">
                    <div class="pray">
                        <h3>Al-Fajr</h3>
                        <p class="Fajr"></p>
                    </div>
                    <div class="pray">
                        <h3 >Sunrise</h3>
                        <p class="Sunrise"></p>
                    </div>
                    <div class="pray">
                        <h3>Al-Duhr</h3>
                        <p class="Duhr"></p>
                    </div>
                    <div class="pray">
                        <h3>AL-Asr</h3>
                        <p class="Asr"></p>
                    </div>
                    <div class="pray">
                        <h3>Al-Maghrib</h3>
                        <p class="Maghrib"></p>
                    </div>
                    <div class="pray">
                        <h3>Al-Isha</h3>
                        <p class="Isha"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
